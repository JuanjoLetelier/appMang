<app-header title="Inicio"></app-header>

<ion-content>

  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let p of products">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="p.image" />
        </ion-avatar>
        <ion-label>
          <div class="name">{{p.name}}</div>
          <div class="data">
            <strong></strong>{{p.category}} <br>
            <strong></strong>{{p.typology}}
          </div>
        </ion-label>
      </ion-item>
<!--======= Opciones =======-->
      <ion-item-options>
          <!--Editar-->
        <ion-item-option>
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option> 
          <!-- Eliminar-->
        <ion-item-option color="danger" >
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options> 

    </ion-item-sliding>
  </ion-list>

<!--======= Agregar Nuevo Manga =======-->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addUpdateProduct()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  
</ion-fab>

<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button (click)="signOut()">
    <ion-icon name="arrow-undo-outline"></ion-icon>
  </ion-fab-button>
  
</ion-fab>

</ion-content>
